<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
</head>

<body>
    <!-- Q.3) Design a contact us form with all fields as required. -->

    <h2>Contact US</h2>

    <form>
        <div class="container">
            <div>
                First Name <input type="text" name="myName" placeholder="First Name" required>
            </div>
            <br>
            <div>
                Last Name <input type="text" name="mylastName" placeholder="Last Name" required>
            </div>
            <br>
            <div>
                City <input type="text" name="myCity" placeholder="City" required>
            </div>
            <br>
            <div>
                Country <input type="text" name="myCoun" placeholder="Country" required>
            </div>
            <br>
            <div>
                Email <input type="email" name="myEmail" placeholder="Email Id" required>
            </div>
            <br>
            <div>
                Phone No. <input type="number" name="myPhone" placeholder="Contact No." required>
            </div>
            <br>
            <div id="check">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>

</html>
